<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="lib/keys.js"></script>
  <script src="lib/storage.js"></script>
  <script src="lib/sprite.js"></script>
  <script src="lib/assets.js"></script>
  <script src="lib/arcade.js"></script>
</head>
<body onkeyup="arcade._onkeyup(event)" onkeydown="arcade._onkeydown(event)">
  <canvas id="canvas" width="500" height="300" onmousemove="arcade._onmousemove(event)" onmouseup="arcade._onclick(event)"></canvas>
</body>
<script>
  let arcade=new Arcade();
  arcade.assets.register("assets/mario.png");
  arcade.start();

  var mario=new Sprite(0,0);
  mario.render=function(){
    mario.drawImage("mario.png",0,0);
  }
  mario.onclick=function(){
    console.log("You clicked Mario!");
  }
  arcade._root.addChild(mario);
</script>
</html>
